<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .strength {
            width: 100%;
            height: 10px;
            margin-top: 5px;
        }
        .strength.weak { background-color: red; }
        .strength.medium { background-color: orange; }
        .strength.strong { background-color: green; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Register</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        {{ form.password }}
                        <div id="password-strength" class="strength"></div>
                    </div>
                    <div class="form-group">
                        <label for="id_confirm_password">Confirm Password</label>
                        {{ form.confirm_password }}
                    </div>
                    <div class="form-group">
                        <label for="id_bio">Bio</label>
                        {{ form.bio }}
                    </div>
                    <div class="form-group">
                        <label for="id_birth_date">Birth Date</label>
                        {{ form.birth_date }}
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">I agree to the <a href="#">terms and conditions</a></label>
                    </div>
                    <div class="form-group">
                        <label for="id_profile_picture">Profile Picture</label>
                        {{ form.profile_picture }}
                    </div>
                    <div class="form-group">
                        {{ form.captcha }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#id_password').on('input', function() {
                var password = $(this).val();
                var strength = 'weak';
                if (password.length >= 8) {
                    if (/[a-zA-Z]/.test(password) && /\d/.test(password)) {
                        strength = 'medium';
                    }
                    if (/[a-zA-Z]/.test(password) && /\d/.test(password) && /[^a-zA-Z\d]/.test(password)) {
                        strength = 'strong';
                    }
                }
                $('#password-strength').removeClass('weak medium strong').addClass(strength);
            });
        });
    </script>
</body>
</html>
