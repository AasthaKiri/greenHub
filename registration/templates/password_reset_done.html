<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request Submitted</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: ghostwhite; /* Light green background */
        }
        .background {
            width: 430px;
            height: 300px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        .message-box {
            height: 300px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }
        .message-box * {
            font-family: 'Poppins', sans-serif;
            color: #333; /* Dark text color */
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        .message-box h2 {
            font-size: 24px;
            font-weight: 500;
            line-height: 32px;
            text-align: center;
            color: #4CAF50; /* Green header text */
        }
        .message-box p {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            color: #333; /* Dark text color */
        }
        .message-box a {
            display: block;
            margin-top: 30px;
            text-align: center;
            color: #4CAF50; /* Green link text */
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }
        .message-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="message-box">
            <h2>Password Reset Request Submitted</h2>
            <p>An email with instructions to reset your password has been sent to your email address.</p>
            <p>Please check your email.</p>
            <a href="{% url 'login' %}">Go back to Login</a>
        </div>
    </div>
</body>
</html>
