{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
    <!-- Add your CSS or link to external stylesheets here -->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: ghostwhite; /* Light green background */
            font-family: 'Poppins', sans-serif;
            color: #333; /* Dark text color */
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        form {
            height: auto; /* Adjust height based on content */
            max-width: 400px; /* Limit width to 400px */
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }
        form * {
            font-family: 'Poppins', sans-serif;
            color: #333; /* Dark text color */
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h2 {
            font-size: 24px;
            font-weight: 500;
            line-height: 32px;
            text-align: center;
            color: #4CAF50; /* Green header text */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            color: #4CAF50; /* Green label text */
        }
        input {
            display: block;
            height: 40px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #333; /* Dark text color */
        }
        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #4CAF50; /* Green submit button */
            color: white;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post">
        {% csrf_token %}
        <h2>Password Reset Request</h2>

        <!-- Display messages -->
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <label for="email">Enter your email:</label>
        <input type="email" id="email" placeholder="Enter email" name="email" required>

        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
