<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eBook Website</title>
</head>
<body>

    {% if booklist %}
        <h2>List of Books</h2>
        <ol>
            {% for book  in booklist %}
                <a href="{% url 'myapp:detail' book.id %}">{{ book.title }}</a>
                <br>

            {% endfor %}
        </ol>

    {% else %}
        <strong>There are no available books!</strong>
    {% endif %}
    <a href="{% url 'myapp:about' %}">About Us</a>

</body>

</html>
